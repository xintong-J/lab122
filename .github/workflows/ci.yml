name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: read-all

env:
  TAG: gha${{ github.run_number }}

jobs:
  lint:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff check
        run: ruff check

  test:
    name: Test ${{ matrix.component.name }} (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']
        component: 
          - name: 'Anonymizer'
            path: 'presidio-anonymizer'
            extras: ''
            spacy-models: ''
    env:
      POETRY_CACHE_DIR: /mnt/poetry_cache
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: ${{ matrix.component.path }}/pyproject.toml

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry

      - name: Setup Poetry Cache Directory
        run: |
          sudo mkdir -p $POETRY_CACHE_DIR
          sudo chown -R runner $POETRY_CACHE_DIR    

      - name: Install dependencies
        working-directory: ${{ matrix.component.path }}
        run: |
          poetry install ${{ matrix.component.extras }}

      - name: Run unit tests
        working-directory: ${{ matrix.component.path }}
        run: |
          poetry run pytest -vv --tb=short

      - name: Build wheel package
        working-directory: ${{ matrix.component.path }}
        run: |
          pip install build
          python -m build --wheel

  e2e-tests:
    name: E2E Tests (${{ matrix.platform }})
    runs-on: ${{ matrix.runner }}
    permissions:
      id-token: write
      contents: read
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Start Presidio cluster
        run: |
          export DOCKER_DEFAULT_PLATFORM=${{ matrix.platform }}
          docker compose up presidio-anonymizer --build -d
        env:
          TAG: :${{ env.TAG }}

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'

      - name: Cache E2E dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            e2e-tests/env
          key: ${{ runner.os }}-${{ matrix.platform }}-e2e-${{ hashFiles('e2e-tests/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.platform }}-e2e-

      - name: Install E2E test dependencies
        working-directory: e2e-tests
        run: |
          python -m venv env
          source env/bin/activate
          python -m pip install --upgrade pip

      - name: Wait for services to be ready
        run: sleep 60

      - name: Run E2E tests
        working-directory: e2e-tests
        run: |
          source env/bin/activate

      - name: Stop Docker containers
        if: always()
        run: |
          docker compose -f docker-compose.yml down
